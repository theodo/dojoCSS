<!DOCTYPE html>
<html>
  <head>
    <title>#CSS #dojo</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- TWEETS FEED -->
    <div>
      <h1>Feed</h1>
      <!-- FIRST TWEET -->
      <div class="tweet">
        <!-- Twittname -->
        <span>
          SmartCoder
        </span>
        <!-- @ -->
        <span>
          @smartCoderatTheodo
        </span>
        <!-- Tweet content -->
        <div>
          Business coders need smart problems
        </div>
        <div>
          <button>Retweet</button>
          <button>Like</button>
        </div>
      </div>
      <!-- SECOND TWEET -->
      <div class="tweet" style="margin-top: 20px;">
        <!-- Twittname -->
        <span>
          Donald J. Trump
        </span>
        <!-- @ -->
        <span>
          @realDonaldTrump
        </span>
        <!-- Tweet content -->
        <div>
          Despite the constant negative press covfefe.
        </div>
        <div>
          <button>Retweet</button>
          <button>Like</button>
        </div>
      </div>
    </div>
  </body>
</html>
