<!DOCTYPE html>
<html>
  <head>
    <title>#CSS #dojo</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="feed">
      <!-- TWEETS FEED -->
      <h1 class="title">Feed</h1>
      <div class="tweet-list">
        <!-- FIRST TWEET -->
        <div class="tweet">
          <!-- Twittname -->
          <span class="tweet-author">
            SmartCoder
          </span>
          <!-- @ -->
          <span class="tweet-handle">
            @smartCoderatTheodo
          </span>
          <!-- Tweet content -->
          <div>
            Business coders need smart problems
          </div>
          <div class="tweet-buttons">
            <button class="button">Retweet</button>
            <button class="button">Like</button>
          </div>
        </div>
        <!-- SECOND TWEET -->
        <div class="tweet" style="margin-top: 20px;">
          <!-- Twittname -->
          <span class="tweet-author">
            Donald J. Trump
          </span>
          <!-- @ -->
          <span class="tweet-handle">
            @realDonaldTrump
          </span>
          <!-- Tweet content -->
          <div>
            Despite the constant negative press covfefe.
          </div>
          <div class="tweet-buttons">
            <button class="button">Retweet</button>
            <button class="button">Like</button>
          </div>
        </div>
        <div class="tweet" style="margin-top: 20px;">
          <!-- Twittname -->
          <span class="tweet-author">
            Abraham Lincoln
          </span>
          <!-- @ -->
          <span class="tweet-handle">
            @honestabe
          </span>
          <!-- Tweet content -->
          <div>
            The problem with quotes on the Internet is that it is hard to verify
            their authenticity.
          </div>
          <div class="tweet-buttons">
            <button class="button">Retweet</button>
            <button class="button">Like</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
