<!DOCTYPE html>
<html>
  <head>
    <title>#CSS #dojo</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="feed">
      <!-- TWEETS FEED -->
      <h1 class="title">Feed</h1>

      <div class="tweet-list">
        <!-- FIRST TWEET -->
        <article class="tweet">
          <header>
            <!-- Twittname -->
            <h2 class="tweet-author">
              SmartCoder
            </h2>
            <!-- @ -->
            <address class="tweet-handle">
              @smartCoderatTheodo
            </address>
          </header>
          <!-- Tweet content -->
          <p>
            Business coders need smart problems
          </p>
          <footer class="tweet-buttons">
            <button class="button">Retweet</button>
            <button class="button">Like</button>
          </footer>
        </article>

        <article class="tweet" style="margin-top: 20px;">
          <header>
            <!-- Twittname -->
            <h2 class="tweet-author">
              Donald J. Trump
            </h2>
            <!-- @ -->
            <address class="tweet-handle">
              @realDonaldTrump
            </address>
          </header>

          <!-- Tweet content -->
          <p>
            Despite the constant negative press covfefe.
          </p>

          <footer class="tweet-buttons">
            <button class="button">Retweet</button>
            <button class="button">Like</button>
          </footer>
        </article>

        <article class="tweet" style="margin-top: 20px;">
          <header>
            <!-- Twittname -->
            <h2 class="tweet-author">
              Abraham Lincoln
            </h2>
            <!-- @ -->
            <address class="tweet-handle">
              @honestabe
            </address>
          </header>

          <!-- Tweet content -->
          <p>
            The problem with quotes on the Internet is that it is hard to verify
            their authenticity.
          </p>

          <footer class="tweet-buttons">
            <button class="button">Retweet</button>
            <button class="button">Like</button>
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
