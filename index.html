<!DOCTYPE html>
<html>
  <head>
    <title>#CSS #dojo</title>
  </head>

  <body>
    <!-- TWEETS FEED -->
    <div>
      <h1>Feed</h1>
      <!-- FIRST TWEET -->
      <div
        style="width: 400px; background-color: #fafafa; border: 1px solid #dedede; padding: 10px; box-sizing: border-box;"
      >
        <!-- Twittname -->
        <span>
          SmartCoder
        </span>
        <!-- @ -->
        <span>
          @smartCoderatTheodo
        </span>
        <!-- Tweet content -->
        <div>
          Business coders need smart problems
        </div>
        <div>
          <button>Retweet</button>
          <button>Like</button>
        </div>
      </div>
      <!-- SECOND TWEET -->
      <div
        style="width: 400px; background-color: #fafafa; border: 1px solid #dedede; padding: 10px; box-sizing: border-box; margin-top: 20px;"
      >
        <!-- Twittname -->
        <span>
          Donald J. Trump
        </span>
        <!-- @ -->
        <span>
          @realDonaldTrump
        </span>
        <!-- Tweet content -->
        <div>
          Despite the constant negative press covfefe.
        </div>
        <div>
          <button>Retweet</button>
          <button>Like</button>
        </div>
      </div>
    </div>
  </body>
</html>
